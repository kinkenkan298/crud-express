<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Informasi Mahasiswa - CRUD</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans text-gray-900">
    <div
      x-data="mahasiswaApp()"
      x-init="init()"
      class="min-h-screen pb-12"
      x-cloak
    >
      <header class="bg-blue-600 text-white shadow-lg p-6 mb-8">
        <div
          class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4"
        >
          <h1 class="text-2xl font-bold tracking-tight">
            Data Akademik Mahasiswa
          </h1>
          <div class="flex items-center gap-3">
            <input
              type="text"
              x-model="searchQuery"
              placeholder="Cari nama atau NIM..."
              class="px-4 py-2 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-300 w-64 bg-white"
            />
            <button
              @click="openModal('add')"
              class="bg-white text-blue-600 font-semibold px-4 py-2 rounded-lg hover:bg-blue-50 transition-colors shadow-sm"
            >
              + Tambah Mahasiswa
            </button>
          </div>
        </div>
      </header>

      <main class="container mx-auto px-4">
        <div
          class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100"
        >
          <table class="w-full text-left border-collapse">
            <thead
              class="bg-gray-100 border-b border-gray-200 text-gray-600 uppercase text-xs font-semibold"
            >
              <tr>
                <th class="px-6 py-4">NIM</th>
                <th class="px-6 py-4">Nama Lengkap</th>
                <th class="px-6 py-4">Jurusan</th>
                <th class="px-6 py-4">Email</th>
                <th class="px-6 py-4 text-center">Aksi</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
              <template
                x-for="mhs in filteredMahasiswa"
                :key="mhs.id_mahasiswa"
              >
                <tr class="hover:bg-blue-50 transition-colors">
                  <td class="px-6 py-4 font-mono text-sm" x-text="mhs.nim"></td>
                  <td class="px-6 py-4 font-medium" x-text="mhs.nama"></td>
                  <td class="px-6 py-4 text-gray-600" x-text="mhs.jurusan"></td>
                  <td class="px-6 py-4 text-gray-600" x-text="mhs.email"></td>
                  <td class="px-6 py-4 flex justify-center gap-2">
                    <button
                      @click="openModal('edit', mhs)"
                      class="p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition-colors"
                      title="Edit Data"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                        />
                      </svg>
                    </button>
                    <button
                      @click="deleteMahasiswa(mhs.id_mahasiswa)"
                      class="p-2 text-red-600 hover:bg-red-100 rounded-lg transition-colors"
                      title="Hapus Data"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </button>
                  </td>
                </tr>
              </template>
              <template x-if="filteredMahasiswa.length === 0">
                <tr>
                  <td
                    colspan="5"
                    class="px-6 py-12 text-center text-gray-500 italic"
                  >
                    Data tidak ditemukan.
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </main>

      <div
        x-show="showModal"
        class="fixed inset-0 z-50 overflow-y-auto flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
      >
        <div
          @click.away="closeModal()"
          class="bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-all"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
        >
          <div class="p-6 border-b border-gray-100">
            <h2
              class="text-xl font-bold text-gray-800"
              x-text="modalMode === 'add' ? 'Tambah Mahasiswa Baru' : 'Edit Data Mahasiswa'"
            ></h2>
          </div>

          <form @submit.prevent="saveMahasiswa()" class="p-6 space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >NIM</label
              >
              <input
                type="text"
                x-model="formData.nim"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                placeholder="Contoh: 20241010"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Nama Lengkap</label
              >
              <input
                type="text"
                x-model="formData.nama"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                placeholder="Nama Sesuai KTP"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Email</label
              >
              <input
                type="text"
                x-model="formData.email"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                placeholder="Email"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Jurusan</label
              >
              <select
                x-model="formData.jurusan"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none appearance-none"
              >
                <option value="">Pilih Jurusan</option>
                <option value="Informatika">Informatika</option>
                <option value="Sistem Informasi">Sistem Informasi</option>
                <option value="Teknik Komputer">Teknik Komputer</option>
                <option value="Manajemen Bisnis">Manajemen Bisnis</option>
              </select>
            </div>

            <div class="flex justify-end gap-3 mt-6">
              <button
                type="button"
                @click="closeModal()"
                class="px-4 py-2 text-gray-600 font-medium hover:bg-gray-100 rounded-lg transition-colors"
              >
                Batal
              </button>
              <button
                type="submit"
                class="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-md transition-all active:scale-95"
                x-text="modalMode === 'add' ? 'Simpan Data' : 'Perbarui'"
              ></button>
            </div>
          </form>
        </div>
      </div>

      <div
        x-show="notification.show"
        x-transition
        class="fixed bottom-5 right-5 px-6 py-3 rounded-lg shadow-xl text-white z-[100]"
        :class="notification.type === 'success' ? 'bg-green-600' : 'bg-red-600'"
        @click="notification.show = false"
      >
        <span x-text="notification.message"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
